<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModalLogin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v4.0.1/dist/bootstrap-float-label.min.css"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <!-- ============ fontAwasome ============ -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="./cusModalLogin.css">
    <style>
        html,
        body {
            background-color: black;

        }
    </style>
</head>

<body>
    <template>
       
    
    <div class="modal modalLogin" id="modalLogin" tabindex="-1" role="login-dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content ">
                <div class="modal-header ">

                    <!-- 程式碼翻頁back flip:  .radioLogin, .radioSignup, .radioPwdReset-> -->
                    <input type="radio" class="radioLogin" name="headerSign" checked>
                    <input type="radio" class="radioSignup" name="headerSign">
                    <input type="radio" class="radioPwdReset" name="headerSign">
                    <!-- back arrow -->
                    <span class="backArrow"><i class="fas fa-arrow-alt-circle-left"></i></span>
                    <label class="labelLogin">登入</label>
                    <label class="labelSignup">註冊新Eamil帳號</label>
                    <label class="labelPwdReset">忘記密碼</label>

                    <button type="button" class="close titleText" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">


                    <!-- to flip Forms : #ckboxLogin, #ckboxSignup, #ckboxPwdReset -->
                    <input class="ckboxLogin" type="radio" name="sign" checked>
                    <input class="ckboxSignup" type="radio" name="sign">
                    <input class="ckboxPwdReset" type="radio" name="sign">

                    <!-- three forms: .loginForm, .signupForm, .pwdResetForm -->
                    <!-- loginForm -->
                    <form action="" class="loginForm">
                        <div class="form-group">
                            <span>Email</span>
                            <input type="email" placeholder="example@xxx.com" bindIptSigninEmail required
                                autocomplete="username">
                            <i class="fas fa-check-circle" style="color: chartreuse;"></i>
                        </div>
                        <div class="form-group">
                            <span>Password</span>
                            <input type="password" placeholder="請填入大寫或小寫英文,或數字, 至少8位數" pattern="^[0-9a-zA-Z]{8,}$"
                                bindIptSigninPWD required autocomplete="current-password">
                            <i class="fas fa-check-circle" style="color: chartreuse;"></i>
                        </div>
                        <label for="" class="ckboxKeepSignin">
                            <input type="checkbox" name="remember" bindCkboxSigninKeepIn checked>
                            <span>持續保持登入</span>
                        </label>
                        <div for="ckboxSignup" class="divSignupHtm ">註冊新Eamil帳號  </div>
                        <div for="ckboxPwdReset" class="divForgetPassword ">  忘記密碼?</div>
                        
                        <button class="btnEmailSignin">Email Sign In</button>
                        <button type="button" class="btnGoogleSignin">Google Sign In</button>
                    </form>

                    <!-- signupForm -->
                    <form action="" class="signupForm">
                        <div class="form-group">
                            <h2>註冊新Eamil帳號</h2>
                            <span>Email</span>
                            <input type="email" placeholder="example@xxx.com" bindIptRegisterEmail required
                                autocomplete="username">
                            <i class="fas fa-check-circle" style="color: chartreuse;"></i>
                        </div>
                        <div class="form-group">
                            <span>Password</span>
                            <input type="password" placeholder="請填入大寫或小寫英文,或數字, 至少8位數" pattern="^[a-zA-Z0-9]{8,0}$"
                                bindIptRegisterPWD1 required autocomplete="new-password">
                        </div>
                        <div class="form-group">
                            <span>Password</span>
                            <input type="password" placeholder="請填入大寫或小寫英文,或數字, 至少8位數" pattern="^[a-zA-Z0-9]{8,0}$"
                                bindIptRegisterPWD2 required autocomplete="new-password">
                        </div>
                        <button class="form-group btnEmailSignin">註冊並發送認證Email到信箱</button>
                    </form>

                    <!-- pwdResetForm -->
                    <form action="" class="pwdResetForm">
                        <h2>忘記密碼</h2>
                        <div class="form-group">
                            <span>請輸入已註冊Email入已註冊Email</span>
                            <input type="email" placeholder="example@xxx.com" bindIptResentPwdEmail required
                                autocomplete="username">
                            <i class="fas fa-check-circle" style="color: chartreuse;"></i>
                        </div>
                        <button class="form-group btnEmailSignin">重寄密碼</button>
                    </form>
                </div>
                <div testArea></div>
                <div class="footerHeight"></div>

            </div>

        </div>

    </div>
    </template>
    <script src="cusModalLogin.js"></script>
    <script>$('#modalLogin').modal('show');</script>
</body>

</html>
