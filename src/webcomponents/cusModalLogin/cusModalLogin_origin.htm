        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="./cusModalLogin.css">
    <style>
        html,
        body {
            background-color: black;

        }
    </style>
</head>

<body>
    <template>
        <div class="modal modalLogin" id="modalLogin">
            <div class="modal-class" role="documnet">
                <div class="modal-content">
                    <div class="modal-header">
                        <input type="radio" class="radioLogin" name="headerSign"  checked>
                        <input type="radio" class="radioSignup" name="headerSign">
                        <input type="radio" class="radioPwdReset" name="headerSign">
                        <span class="returnArrow pointer"><i class="fas fa-arrow-alt-circle-left"></i></span>
                        
                        <h2 class="headerLogin">登入</h2>
                        <h2 class="headerSignup">註冊新帳號</h2>
                        <h2 class="headerPwdReset">忘記密碼</h2>

                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="radio" class="flipToLogin" name="form" checked>
                        <input type="radio" class="flipToSignup" name="form">
                        <input type="radio" class="flipToPwdReset" name="form">
                        <form action="" class="formLogin">
                            <input bindIptLoginEmail type="email" placeholder="xxxx@xxx.com" value="aaa@aaa.com" required autocomplete="username" ><span></span>
                            <input bindIptLoginPwd type="password" pattern = "^[0-9a-zA-Z]{8,}" value="aaaaaaaa" required autocomplete="current-password"><span></span>
                            <input bindPersistenceLogin type="checkbox" >持續保持登入
                            <div id="divSignup" class="pointer">註冊新帳號</div>
                            <div id="divPwdReset" class="pointer">忘記密碼</div>
                            <button class="btnLoginEmail">使用Email登入</button>
                            <button  type="button" class="btnLoginGoogle">使用Google帳號登入</button>
                            
                        </form>
                        <form action="" class="formSignup"> 
                            <input bindIptRegisterEmail type="email" placeholder="xxxx@xxx.com" value="aaa@aaa.com" required autocomplete="username"><span></span>
                            <input bindIptRegisterPwd1 type="password" pattern = "^[0-9a-zA-Z]{8,}" value="aaaaaaaa" required autocomplete="new-password"><span></span>
                            <input bindIptRegisterPwd2 type="password" pattern = "^[0-9a-zA-Z]{8,}" value="aaaaaaaa" required autocomplete="new-password"><span></span>
                            <button class="btnRegister">註冊</button>
                        </form>
                        <form action="" class="formPwdReset">
                            <input bindIptResetPwdEmail type="email" placeholder="xxxx@xxx.com" value="liting0902@gmail.com" required autocomplete="username"><span></span>
                            <button btnResetPassword >重新發送認證碼</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="cusModalLogin.js"></script>
    <script>$('#modalLogin').modal('show');</script>
</body>

</html>
